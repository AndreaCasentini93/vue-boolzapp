<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- SHORTCUT ICON -->
        <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
        <!-- FONT GOOGLE -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- VUEJS -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <!-- STYLE CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- TITLE -->
        <title>Boolzapp</title>
    </head>
    
    <body>
        <div id="background">
            <div id="root">
                <main id="wrapper">
                    <!-- COLUMN LEFT -->
                    <section id="col-left">
                        <!-- COMMAND BAR -->
                        <div class="command-bar">
                            <div>
                                <img class="user-image" src="img/avatar_io.jpg" alt="Avatar Io">
                                <span class="username">Nome Utente</span>
                            </div>
                            <div>
                                <i class="fas fa-circle-notch"></i>
                                <i class="fas fa-comment-alt"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>
                        <!-- /COMMAND BAR -->

                        <!-- NOTIFICATIONS -->
                        <div id="notifications">
                            <i class="fas fa-bell-slash"></i>
                            <div>
                                <h4>Ricevi notifiche di nuovi messaggi</h4>
                                <a href="#">Attiva notifiche desktop</a>
                            </div>
                        </div>
                        <!-- /NOTIFICATIONS -->

                        <!-- SEARCH CONTACT -->
                        <div id="search-contact">
                            <div>
                                <button type="input">
                                    <i class="fas fa-search"></i>
                                </button>
                                <input type="text" placeholder="Cerca o inizia una nuova chat">
                            </div>
                        </div>
                        <!-- /SEARCH CONTACT -->

                        <!-- CONTACT LIST -->
                        <div id="contacts-list">
                            <div v-for="n in contacts.length" class="contact-box">
                                <img src="img/avatar_1.jpg" alt="Avatar 1">
                                <div class="contact-information">
                                    <span class="contact-name">Michele</span>
                                    <span class="last-message">Lorem ipsum...</span>
                                </div>
                                <span class="date">00/00/0000 00:00:00</span>
                            </div>
                        </div>
                        <!-- /CONTACT LIST -->
                    </section>
                    <!-- /COLUMN LEFT -->

                    <!-- COLUMN RIGHT -->
                    <section id="col-right">
                        <!-- COMMAND BAR -->
                        <div class="command-bar">
                            <div class="contact-box">
                                <img src="img/avatar_1.jpg" alt="Avatar 1">
                                <span class="contact-information">
                                    <span class="contact-name">
                                        Michele
                                    </span>
                                    <span class="last-access">
                                        Ultimo accesso oggi alle 00/00/0000 00:00:00
                                    </span>
                                </span>
                            </div>
                            <div>
                                <i class="fas fa-search"></i>
                                <i class="fas fa-paperclip"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>
                        <!-- /COMMAND BAR -->

                        <!-- CHAT ROOM -->
                        <div id="chat-room">

                        </div>
                        <!-- /CHAT ROOM -->

                        <!-- WRITE MESSAGE -->
                        <div id="write-message">
                            <i class="far fa-smile"></i>
                            <input type="text" placeholder="Scrivi un messeggio">
                            <i class="fas fa-microphone"></i>
                        </div>
                        <!-- /WRITE MESSAGE -->
                    </section>
                    <!-- /COLUMN RIGHT -->
                </main>
            </div>
        </div>

        <!-- SCRIPT JS -->
        <script src="js/script.js"></script>
        <!-- /SCRIPT JS -->
    </body>
</html>
